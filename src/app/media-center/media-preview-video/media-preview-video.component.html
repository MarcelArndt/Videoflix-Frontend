<div class="preview-wrapper" >

  <div class="video-wrapper" >

    
    

      <div class="placeholder" *ngIf="service.lengthOfData <= 0">
        <img src="./assets/wallpaper/wallpaper-001.jpg" >
      </div>

      <ng-container *ngIf="service.selectedChoice$ | async as video">
         
      <video #videoScreen
        id="my-video"
        class="video-js homescreen-video"
        autoplay 
        muted
        loop
        preload="auto"
        data-setup="{}" 
        *ngIf="service.lengthOfData > 0 && video.is_converted">
      </video>

      <div class="placeholder" *ngIf="!video.is_converted">
        <img src="./assets/wallpaper/wallpaper-001.jpg" >

        <div class="loader-wrapper">
          <span class="loader"></span>
          <p>Video is converting ...</p>
        </div>
      </div>

      </ng-container>
  </div>



  <div class="text-wrapper">
    <app-media-preview-text></app-media-preview-text>
  </div>

</div>
