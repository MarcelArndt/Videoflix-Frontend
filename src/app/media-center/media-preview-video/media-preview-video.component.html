<div class="preview-wrapper">

    <div class="video-wrapper">

      <video #videoScreen
        id="my-video"
        class="video-js"
        autoplay 
        muted 
        loop
        preload="auto"
        data-setup="{}">

        <source [src]="" type="video/mp4" />

        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
    </video>
  </div>

  <div class="text-wrapper">
    <app-media-preview-text [headline]="(service.selectedChoice$ | async)?.headline!"  [discretion]="(service.selectedChoice$ | async)?.discretion!"></app-media-preview-text>
  </div>

</div>
