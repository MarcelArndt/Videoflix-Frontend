<div class="text-preview-wrapper" *ngIf="isData">
    <h1>{{isData ? headline  : 'No Video Found'}}</h1>
    <p class="description">{{isData ? description  : 'Please upload at least one Video to show this Conten'}}</p>
    <button *ngIf="isData" (click)="openVideoPlayer($event)"><icon>arrow_right</icon>Play</button>
</div>
