
<div class="slider-wrapper" *ngIf="isData && !service.refreshData">
    <div *ngFor="let category of allCategoryKey" class="scroolbar"> 
        <div class="button-previous navigation-button" *ngIf="canScrollLeft[category]" (click)="scrollTo(category)"><icon>arrow_back_ios</icon></div>
        <div class="button-next navigation-button" *ngIf="canScrollRight[category]" (click)="scrollTo(category, 'next')"><icon>arrow_forward_ios</icon></div>
        <h3>{{service.dataquarry[category].title}}</h3>  
        <div class="scrollbar-wrapper" #scrollWrapper (scroll)="onScroll($event, category)">
            <div class="scrollbar-content">
                <div *ngFor="let item of arrayWithAllKeysOfItems(category); let i = index" class="box" (click)="service.switchCurrentChoice(category, i)" [attr.data-text]="service.dataquarry[category].content[i].headline">
                    <img [src]="service.dataquarry[category].content[i].is_converted ? service.dataquarry[category].content[i].thumbnail : './assets/wallpaper/test-picture.jpg'" alt="Thumbnail">
                    <div *ngIf="!service.dataquarry[category].content[i].is_converted" class="spinner-container"><div>{{service.dataquarry[category].content[i].current_convert_state}}</div><span class="loader"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
